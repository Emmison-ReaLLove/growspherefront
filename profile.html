<body>
  <div class="container">
    <div class="profile-card">
      <h2>ðŸ‘¤ User Profile</h2>

        <div>
          <strong>First Name:</strong> <span id="first-name">--</span>
        </div>

          <strong>Last Name:</strong> <span id="last-name">--</span>
        </div>
        <div>

        </div>
        <div>

  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f9;
}

.container {
  width: 100%;
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background: linear-gradient(135deg, #f3c623, #d1a54f, #ffd700); /* HD Gold Gradient */
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.profile-card {
  text-align: center;
}

.profile-card h2 {
  margin-bottom: 20px;
  color: #333;
}

.profile-info {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin-bottom: 20px;
}

.profile-info div {
  background: #f9f9f9;
  padding: 10px;
  border-radius: 5px;
}

.profile-info strong {
  display: block;
  color: #555;
}

button {
  background: #4CAF50;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background: #45a049;
}

  </style>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
  try {
    const response = await fetch(`${BASE_URL}/profile`, {
      method: "GET",
      credentials: "include", // Include session cookie
    });

    if (!response.ok) {
      throw new Error("Failed to fetch user profile");
    }

    const user = await response.json();

    // Populate user data
    document.getElementById("first-name").textContent = user.first_name || "--";
    document.getElementById("last-name").textContent = user.last_name || "--";
    document.getElementById("username").textContent = user.username || "--";
    document.getElementById("email").textContent = user.email || "--";
    document.getElementById("phone-number").textContent = user.phone_number || "--";
    document.getElementById("country").textContent = user.country || "--";
    document.getElementById("active-package").textContent = user.active_package || "--";
    document.getElementById("coupon-code").textContent = user.coupon_code || "--";

  } catch (error) {
    console.error("Error loading profile:", error);
    showTemporaryMessage("Error fetching user profile. Please try again later.","warning");
  }
});

    </script>
