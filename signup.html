    <div class="form-wrapper">
        <form class="form-container" method="POST" action="/signup">
            <div class="step-1">
              <h2>Profile Information</h2>
              <a class="meta" href="/signin">
                <span>Already have an account?</span>
                <span>Sign in</span>
              </a>
              <ul class="progress">
                <li></li>
                <span></span>
                <li></li>
              </ul>
              <div class="input-sec">
                <label for="#">First name</label>
                <input name="first_name" type="text" placeholder="Enter first name" required />
              </div>
              <div class="input-sec">
                <label for="#">Last name</label>
                <input name="last_name" type="text" placeholder="Enter last name" required />
              </div>
              <div class="input-sec">
                <label for="#">Username</label>
                <input name="username" type="text" placeholder="Enter your Username" required />
              </div>
              <div class="input-sec">
                <label for="#">Email address</label>
                <input name="user_email" type="email" placeholder="Enter email address" id="email" required />
              </div>
              <div class="input-sec">
                <label for="#">Phone number</label>
                <input name="user_phone" type="text" placeholder="Phone number" required />
              </div>
              <div class="actions">
                <button type="button" class="next-step">Continue</button>
              </div>
            </div>
            <div class="step-2">
              <h2>Complete Registration</h2>
              <ul class="progress">
                <li></li>
                <span></span>
                <li></li>
              </ul>
              <div class="input-sec">
                <label for="countryInput">Country</label>
                <input type="text" id="countryInput" name="country" placeholder="Type your country" required />
              </div>
              <div class="input-sec">
                <label for="#">Password</label>
                <input name="user_password" type="password" placeholder="Password" required />
              </div>
              <div class="input-sec">
                <label for="#">Confirm Password</label>
                <input name="confirm_password" type="password" placeholder="Confirm password" required />
              </div>
              <div class="input-sec">
                <label for="#">Coupon code</label>
                <input type="text" name="coupon" placeholder="Coupon code" required />
              </div>
              <div class="input-sec">
                <label for="#">Select package</label>
                <select name="active_package" required>
                  <option value="" disabled selected>Select package</option>
                  <option value="anchor-lite">Silver</option>
                  <option value="anchor-pro">Gold</option>
                </select>
              </div>
              <div class="terms">
                <input name="terms" type="checkbox" value="1" required />
                <a href="/terms-of-service" target="__blank">I Agree to the Terms and Conditions</a>
              </div>
              <div class="actions">
                <button type="button" class="prev-step">Back</button>
                <button class="signup-btn" type="submit">Sign up</button>
              </div>
            </div>
          </form>

            <style>
              /* Style for hidden class */
              .hidden {
                display: none;
              }
          
              /* Payment Options Modal */
              /* Payment Options Modal */
              #payment-options {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: white;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                padding: 20px;
                border-radius: 8px;
                z-index: 1000;
                max-height: 80vh; /* Limit height for large screens */
                overflow-y: auto; /* Allow scrolling if needed */
              }
              
              /* Flex container for logos */
              #payment-options div {
                display: flex;
                flex-wrap: wrap; /* Enable wrapping */
                gap: 10px; /* Add space between items */
                justify-content: center; /* Center the items */
                align-items: center; /* Vertically align the items */
              }
              
              /* Style for individual logos */
              #payment-options div img {
                width: 100px; /* Adjust size as needed */
                height: 100px; /* Keep the aspect ratio */
                cursor: pointer; /* Indicate clickable elements */
                border-radius: 8px; /* Optional: rounded corners */
                border: 1px solid #ddd; /* Optional: border for clarity */
                padding: 5px; /* Optional: spacing around logos */
                transition: transform 0.2s ease-in-out; /* Add hover effect */
              }
              
              #payment-options div img:hover {
                transform: scale(1.1); /* Slight zoom effect on hover */
              }
              
          
              /* Overlay */
              .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 999;
              }
          
              /* Close button */
              #close-payment-options {
                cursor: pointer;
                color: red;
                font-size: 16px;
                font-weight: bold;
                text-align: right;
              }
            </style>
  <script>
  document.addEventListener("DOMContentLoaded", (e) => {
    e.preventDefault(); 
    // Show payment options
    document.getElementById("getCouponLink").addEventListener("click", () => {
      // Show the payment options modal
      document.getElementById("payment-options").classList.remove("hidden");
    });
  
    // Handle payment option selection
    document.querySelectorAll("#payment-options img").forEach((logo) => {
      logo.addEventListener("click", (event) => {
        const url = event.target.dataset.url; // Get the URL from the data-url attribute
        if (url) {
          window.location.href = url;
        }
      });
    });
  
    // Close payment options modal
    document.getElementById("close-payment-options").addEventListener("click", () => {
      document.getElementById("payment-options").classList.add("hidden");
    });
  });
  </script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
  const form = document.querySelector(".form-container");
  const submit_btn = document.querySelector(".form-container .signup-btn");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    submit_btn.disabled = true;

    const BASE_URL = "https://growsphereback.onrender.com";
    const formData = new FormData(form);
    const userPassword = formData.get("user_password");
    const confirmPassword = formData.get("confirm_password");

    // Validate that passwords match
    if (userPassword !== confirmPassword) {
        showTemporaryMessage("Passwords do not match!", "warning");
        return;
    }

    // Remove confirm_password before sending
    formData.delete("confirm_password");
	  
    console.log("Form Data Sent:", Object.fromEntries(formData.entries()));

    try {
      // Send signup data
      const signupResponse = await fetch(`${BASE_URL}/signup`, {
        method: "POST",
        body: formData,
      });

      const signupResult = await signupResponse.json();
      if (!signupResponse.ok) {
        throw new Error(signupResult.message || "Signup failed.");
      }

      showTemporaryMessage("Signup successful!", "success");
      window.location.href = "/signin";
    } catch (error) {
      console.error("Error during signup:", error);
      showTemporaryMessage(error.message || "An error occurred during signup.", "warning");
    } finally {
      submit_btn.disabled = false;
    }
  });
});

function showTemporaryMessage(message, type) {
  let messageContainer = document.getElementById("message-container");
  if (!messageContainer) {
    messageContainer = document.createElement("div");
    messageContainer.id = "message-container";
    messageContainer.style.position = "fixed";
    messageContainer.style.top = "10px";
    messageContainer.style.right = "10px";
    messageContainer.style.zIndex = "1000";
    document.body.appendChild(messageContainer);
  }
  const messageElement = document.createElement("div");
  messageElement.textContent = message;
  messageElement.style.padding = "10px 20px";
  messageElement.style.margin = "5px";
  messageElement.style.borderRadius = "5px";
  messageElement.style.color = "white";
  messageElement.style.fontWeight = "bold";
  messageElement.style.opacity = "1";
  messageElement.style.transition = "opacity 0.5s ease";
  if (type === "success") {
    messageElement.style.backgroundColor = "#4caf50";
  } else {
    messageElement.style.backgroundColor = "#f44336";
  }
  messageContainer.appendChild(messageElement);
  setTimeout(() => {
    messageElement.style.opacity = "0";
    setTimeout(() => {
      messageContainer.removeChild(messageElement);
    }, 500);
  }, 4000);
}
</script>

<script>
    const continue_btn = document.querySelector(".step-1 button")
    const back_btn = document.querySelector(".step-2 .show-step-1")
    const step1_container = document.querySelector(".step-1")
    const step2_container = document.querySelector(".step-2")

    continue_btn.addEventListener('click', (e) => {
        e.preventDefault()
        step1_container.style.display = "none"
        step2_container.style.display = "block"
    })

    back_btn.addEventListener('click', (e) => {
        e.preventDefault()
        step1_container.style.display = "block"
        step2_container.style.display = "none"
    })
</script>
