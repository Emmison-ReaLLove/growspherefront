  <style>
.activity-container {
  margin: 20px;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  background-color: #f9f9f9;
}

.activity-container h2 {
  font-size: 24px;
  margin-bottom: 20px;
}

#activity-list {
  list-style: none;
  padding: 0;
}

#activity-list li {
  margin-bottom: 15px;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 8px;
  display: flex;
  align-items: center;
  background-color: #fff;
}

#activity-list li .icon {
  font-size: 24px;
  margin-right: 10px;
}

#activity-list li .description {
  flex-grow: 1;
}

#activity-list li .timestamp {
  font-size: 12px;
  color: #888;
}

<body>
  <div class="activity-container">
    <h2>ðŸ“Š Activity Log</h2>
    <ul id="activity-list">
      <li>Loading activities...</li>
    </ul>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
  const activityList = document.getElementById("activity-list");

  // Display loading message
  activityList.innerHTML = "<li>Loading activities...</li>";

  // Fetch activities
  fetch(`${BASE_URL}/activity`)
    .then((response) => {
      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }
      return response.json();
    })
    .then((activities) => {
      activityList.innerHTML = ""; // Clear the loading message

      if (activities.length === 0) {
        activityList.innerHTML = "<li>No activities found.</li>";
        return;
      }

      activities.forEach((activity) => {
        const listItem = document.createElement("li");
        const icon = document.createElement("span");
        const description = document.createElement("div");
        const timestamp = document.createElement("div");

        // Add classes
        icon.classList.add("icon");
        description.classList.add("description");
        timestamp.classList.add("timestamp");

        // Determine icon and styling
        switch (activity.activity_type) {
          case "Referral":
            icon.textContent = "ðŸ‘¥";
            icon.style.color = "blue"; // Add color for distinction
            break;
          case "Withdrawal":
            icon.textContent = "ðŸ’¸";
            icon.style.color = "green";
            break;
          case "Task Completion":
            icon.textContent = "ðŸ’¼";
            icon.style.color = "orange";
            break;
          default:
            icon.textContent = "ðŸ””";
            icon.style.color = "gray";
        }

        // Populate content
        description.innerHTML = `<strong>${activity.activity_type}:</strong> ${activity.activity_description}`;
        if (activity.related_username) {
          description.innerHTML += ` (Referred: <strong>${activity.related_username}</strong>)`;
        }
        timestamp.textContent = new Date(activity.created_at).toLocaleString(undefined, {
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });

        // Append to list item
        listItem.appendChild(icon);
        listItem.appendChild(description);
        listItem.appendChild(timestamp);

        // Add to list
        activityList.appendChild(listItem);
      });
    })
    .catch((error) => {
      console.error("Error fetching activities:", error);
      activityList.innerHTML = "<li>Error loading activities. Please try again later.</li>";
    });
});

  </script>
