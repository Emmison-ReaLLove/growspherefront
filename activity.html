<script>
  const useFetch = async ({customeUrl = "", path, method, data, headers = null, contentType = "application/json", responseType = "application/json",}) => {
      try {
          const payload = {
              method: method,
              redirect: 'manual',
              headers: headers ? headers : {
                  'Accept': 'application/json',
              },
              body: contentType == "application/json" ? JSON.stringify(data) : data,
          }

          if (contentType == "application/json") {
              payload.headers['Content-Type'] = "application/json"
          }

          const response = await fetch(customeUrl ? customeUrl : `growsphere.ip-ddns.com${path}`, payload)

          if (response.status == 401) {
              window.location.replace("https://growsphere.ip-ddns.com/signin");
              return;
          }

          const res = await response.json();
          res.status_code = response.status
          return res;
      } catch (err) {
          throw err
      }
  }

  const loadSystemTheme = () => {
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.body.classList.add("dark-theme")
          if (document.body.classList.contains("light-theme")) {
              document.body.classList.remove("light-theme")
          }
      } else {
          document.body.classList.add("light-theme")
          if (document.body.classList.contains("dark-theme")) {
              document.body.classList.remove("dark-theme")
          }
      }

      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
          const newColorScheme = event.matches ? "dark" : "light";

          if (newColorScheme == "light") {
              document.body.classList.add("light-theme")

              if (document.body.classList.contains("dark-theme")) {
                  document.body.classList.remove("dark-theme")
              }
          }

          if (newColorScheme == "dark") {
              document.body.classList.add("dark-theme")

              if (document.body.classList.contains("light-theme")) {
                  document.body.classList.remove("light-theme")
              }
          }
      });
  }

  document.addEventListener("DOMContentLoaded", function(event) {
      const theme_mode = localStorage.getItem('theme_mode')
  if (theme_mode == "light") {
    document.body.classList.add("light-theme")
  }

  if (theme_mode == "dark") {
    document.body.classList.add("dark-theme")
  }

      if (theme_mode == "system") {
    loadSystemTheme()
  }

  <script>
    document.addEventListener("DOMContentLoaded", () => {
  const activityList = document.getElementById("activity-list");

  // Display loading message
  activityList.innerHTML = "<li>Loading activities...</li>";

  // Fetch activities
  fetch(`${BASE_URL}/activity`)
    .then((response) => {
      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }
      return response.json();
    })
    .then((activities) => {
      activityList.innerHTML = ""; // Clear the loading message

      if (activities.length === 0) {
        activityList.innerHTML = "<li>No activities found.</li>";
        return;
      }

      activities.forEach((activity) => {
        const listItem = document.createElement("li");
        const icon = document.createElement("span");
        const description = document.createElement("div");
        const timestamp = document.createElement("div");

        // Add classes
        icon.classList.add("icon");
        description.classList.add("description");
        timestamp.classList.add("timestamp");

        // Determine icon and styling
        switch (activity.activity_type) {
          case "Referral":
            icon.textContent = "ðŸ‘¥";
            icon.style.color = "blue"; // Add color for distinction
            break;
          case "Withdrawal":
            icon.textContent = "ðŸ’¸";
            icon.style.color = "green";
            break;
          case "Task Completion":
            icon.textContent = "ðŸ’¼";
            icon.style.color = "orange";
            break;
          default:
            icon.textContent = "ðŸ””";
            icon.style.color = "gray";
        }

        // Populate content
        description.innerHTML = `<strong>${activity.activity_type}:</strong> ${activity.activity_description}`;
        if (activity.related_username) {
          description.innerHTML += ` (Referred: <strong>${activity.related_username}</strong>)`;
        }
        timestamp.textContent = new Date(activity.created_at).toLocaleString(undefined, {
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });

        // Append to list item
        listItem.appendChild(icon);
        listItem.appendChild(description);
        listItem.appendChild(timestamp);

        // Add to list
        activityList.appendChild(listItem);
      });
    })
    .catch((error) => {
      console.error("Error fetching activities:", error);
      activityList.innerHTML = "<li>Error loading activities. Please try again later.</li>";
    });
});
